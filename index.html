<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .form-control:focus{border-color: deeppink;  box-shadow: none; -webkit-box-shadow: none;}
        .has-error .form-control:focus{box-shadow: none; -webkit-box-shadow: none;}
    </style>
</head>
<body>

<!-- Begin Container -->
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1 id="heading">Cadastro</h1>
        </div>
    </div>

    <!-- Row Begins -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <form class="go-right col-md-8 col-sm-12 col-xs-12" role="form" action= " " method="post" id="contact_form" data-toggle="validator">
                <!-- FULL NAME -->
                <div class="form-group">
                    <input name="full_name" id="full_name" placeholder="FULL NAME" class="form-control" type="text" required>
                    <label for="full_name">FULL NAME</label>
                </div>
                
                <!-- YOUR EMAIL -->
                <div class="form-group">
                    <input name="email" id="email" placeholder="YOUR EMAIL" class="form-control" type="email" required>
                    <label for="email">EMAIL</label>
                </div>
                <!-- PHONE NUMBER -->
                <div class="form-group">
                    <input name="phone" id="phone" maxlength="10" placeholder="PHONE NUMBER" class="form-control" type="tel" required>
                    <label for="phone">PHONE</label>
                </div>
            </form>
            <!-- Form End -->
        </div>
    </div>

    <!-- Button -->
    <div class="row col-md-11 col-sm-12 col-xs-12">
        <button type="submit" form="contact_form" class="btn btn-primary btn-block submit circle" id="submitButton">
            <span>SEND</span>
        </button>
    </div>
</div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <script type= "text/javascript" src="index.js"></script>
</body>
</html>
